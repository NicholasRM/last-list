<!doctype html>

<html lang="en">
  <head>
    <title>List View</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>List View</h1>

    <div id="lists">
      <div id="new-list">
        <form id="new-list-name" action={% url "lastlistweb:lists" %} method="POST">
          {% csrf_token %}
          <form>
            <input type="text" name="list_name" placeholder="Create a new list..." />
            <button type="submit"> Create </button>
          </form>
        </form>
      </div>
      <table id="lists-table">
        <caption>
          A table displaying all lists that a user has created.
        </caption>
        <thead>
          <tr>
            <th> Name </th>
            <th>Date Created</th>
          </tr>
        </thead>
        {% for list in lists %}
        <tbody>
          <!-- Dynamically render rows based on information pulled from database -->
          <tr>
            <td><a class="nav-link" href={% url "lastlistweb:listid" list.list_id %}>{{ list.name }}</a></td>
            <td>{{ list.date_created }}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
      <!-- Add pagination features if time permits -->
    </div>
  </body>
</html>
