<!doctype html>
<html lang="en">
  <head>
    <title>Vendor Search</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Vendor Search</h1>
    <div id="search">
      <div id="search-bar">
        <form id="vendor-search-form" action={% url "lastlistweb:vendors" %} method="POST">
          {% csrf_token %}
          <form>
            <input type="text" name="search" placeholder="Enter search term" />
            <button type="submit">Search</button>
          </form>
        </form>
      </div>
      {% if vendors %}
      <div id="results">
        <table id="results-table">
          <caption>
            A table displaying all vendors that match the search term.
          </caption>

          <thead>
            <tr>
              <th>Vendor Name</th>
              <th>Vendor Address</th>
            </tr>
          </thead>
          {% for v in vendors %}
          <tbody>
            <!-- Dynamically render rows based on information pulled from database -->
            <tr>
              <td>{{ v.name }}</td>
              <td>{{ v.street_number }} {{ v.street_name }}</td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
      {% endif %}
      <div id="error">
        <p>Error Message Location</p>
      </div>

      <!-- Add pagination if time permits -->
    </div>
  </body>
</html>
