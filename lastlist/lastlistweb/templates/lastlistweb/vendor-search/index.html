<!doctype html>
<html lang="en">
  <head>
    <title>Vendor Search</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Vendor Search</h1>
    <div id="search">
      <div id="search-bar">
        <form id="vendor-search-form" action="" method="POST">
          <input type="text" name="search" placeholder="Enter search term" />
          <button type="submit">Search</button>
        </form>
      </div>

      <div id="results">
        <table id="results-table">
          <caption>
            A table displaying all vendors that match the search term.
          </caption>

          <thead>
            <tr>
              <th>Vendor Name</th>
            </tr>
          </thead>

          <tbody>
            <!-- Dynamically render rows based on information pulled from database -->
            <tr>
              <td>foo</td>
              <td>bar</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="error">
        <p>Error Message Location</p>
      </div>

      <!-- Add pagination if time permits -->
    </div>
  </body>
</html>
