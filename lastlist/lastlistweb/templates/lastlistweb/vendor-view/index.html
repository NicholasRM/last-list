<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vendor View</title>
  </head>
  <body>
    <h1>
      {{ vendor.name }}<br/>
      {{ vendor.street_number }} {{ vendor.street_name }}, {{ vendor.city.city }}, {{ vendor.city.state }}
    </h1>

    <div id="vendor">
      <table id="results-table">
        <caption>
          
        </caption>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>In Stock?</th>
          </tr>
        </thead>
        {% for i in inventory %}
        <tbody>
          <tr>
            <td> <a class="navlink" href={% url "lastlistweb:itemid" i.item.item_id %}> {{ i.item.product.name }} </a></td>
            <td> {{ i.item.price.price }} </td>
            {% if i.status %}
            <td> Yes </td>
            {% else %}
            <td> No </td>
            {% endif %}
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
